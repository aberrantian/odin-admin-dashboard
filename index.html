<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-top-left">
        <img src="./icons/magnify.svg" alt="" class="icon" />
        <input type="text" name="search-bar" id="search-bar" />
      </div>

      <div class="header-top-right">
        <img src="./icons/bell.svg" alt="" class="icon" />
        <div class="profile-top-right">
          <img src="./icons/oak.png" alt="" class="user-icon-small" />
          <div style="user-select: none">Prof. Oak</div>
        </div>
      </div>

      <div class="header-bottom-left">
        <div class="profile-and-greeter">
          <img src="./icons/oak.png" alt="" class="user-icon-large" />
          <div class="greeter">
            <p>Hi there,</p>
            <p>
              Professor Oak (<span style="user-select: text">@samuel_oak</span>)
            </p>
          </div>
        </div>
      </div>

      <div class="header-bottom-right">
        <div class="header-button">New</div>
        <div class="header-button">Upload</div>
        <div class="header-button">Share</div>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-header">
        <div class="dashboard">
          <h1>Dashboard</h1>
        </div>
      </div>

      <ul class="sidebar-main">
        <li>
          <img src="./icons/home.svg" alt="" class="icon" />
          <p>Home</p>
        </li>
        <li>
          <img src="./icons/account.svg" alt="" class="icon" />
          <p>Profile</p>
        </li>
        <li>
          <img src="./icons/message.svg" alt="" class="icon" />
          <p>Messages</p>
        </li>
        <li>
          <img src="./icons/clock-time-three.svg" alt="" class="icon" />
          <p>History</p>
        </li>
        <li>
          <img src="./icons/clipboard.svg" alt="" class="icon" />
          <p>Tasks</p>
        </li>
        <li>
          <img src="./icons/account-group.svg" alt="" class="icon" />
          <p>Communities</p>
        </li>
      </ul>

      <ul class="sidebar-footer">
        <li>
          <img src="./icons/cog.svg" alt="" class="icon" />
          <p>Settings</p>
        </li>
        <li>
          <img src="./icons/help-box.svg" alt="" class="icon" />
          <p>Support</p>
        </li>
        <li>
          <img src="./icons/shield-check.svg" alt="" class="icon" />
          <p>Privacy</p>
        </li>
      </ul>
    </div>

    <div class="main"></div>
  </body>
</html>
