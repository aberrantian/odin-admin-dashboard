<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <div class="header-top-left">
          <img src="./icons/magnify.svg" alt="" class="icon" />
          <input type="text" name="search-bar" id="search-bar" />
        </div>
        <div class="header-top-right">
          <img src="./icons/bell.svg" alt="" class="icon" />
          <img
            src="./icons/Profile-Icon-SVG-09856789.svg"
            alt=""
            class="icon"
          />
          <div style="user-select: none; cursor: pointer">Prof. Oak</div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="profile-and-greeter">
          <img
            src="./icons/Profile-Icon-SVG-09856789.svg"
            alt=""
            class="account-image-large"
          />
          <div class="greeter">
            <p>Hi there,</p>
            <p>Professor Oak (@oak)</p>
          </div>
        </div>
        <div class="header-buttons">
          <div class="header-button">New</div>
          <div class="header-button">Upload</div>
          <div class="header-button">Share</div>
        </div>
      </div>
    </div>
    <div class="sidebar"></div>
    <div class="main"></div>
  </body>
</html>
